{% assign current = page.url | downcase | split: '/' %}
<header class="page-header">
  <nav class="container">
    <a class="site-title" href="{{ absolute_url }}/">{{ site.title }}</a>

    <a href="{{ '/projects/' | relative_url }}" {% if current[1] == 'projects' %}class="active"{% endif %}>Projects</a>
    <a href="{{ '/publications/' | relative_url }}" {% if current[1] == 'publications' %}class="active"{% endif %}>Publications</a>
    <a href="{{ '/talks/' | relative_url }}" {% if current[1] == 'talks' %}class="active"{% endif %}>Talks</a>
    <a href="{{ '/news/' | relative_url }}" {% if current[1] == 'media' %}class="active"{% endif %}>Media</a>
    <a target="_blank" href="{{ '/assets/profile/AmandaSwearnginCV.pdf' | relative_url }}">CV</a>
    <a target="_blank" href="{{ '/assets/profile/AmandaSwearnginResume.pdf' | relative_url }}">Resume</a>
    <span class="external">
      <a href="https://github.com/amaswea"><i class="fab fa-github"></i> GitHub</a>
    </span>
  </nav>
</header>
